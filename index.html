<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/styles/style.css">
    <script src="https://kit.fontawesome.com/6e3ee36d94.js" crossorigin="anonymous"></script>
    <script type="module" src="assets/scripts/app.js" defer></script>
    <title>Drink Water App</title>
</head>
<body>
    <div class="dashboard">
        <nav>
            <ul>
                <li>Statistics</li>
                <li>History</li>
                <li>Settings</li>
            </ul>
        </nav>
        <main>
            <div class="date-container">Today, </div>
            <!-- <div class="water-glass">
                <div class="amount-remaining"></div>
                <div class="amount-drank"></div>
            </div> -->
            <button><i class="fas fa-plus-circle"></i></button>
        </main>
        <img class="wave" src="assets/imgs/wave.png">
    </div>
    <div class="start-app">
        <div class="set-amount">
            <h1>Set the amount of water (in liters) you want to drink daily</h1>
            <div class="submit">
                <input type="text" maxlength="5">
                <button class="first-btn"><i class="fas fa-check"></i></button>
            </div>
        </div>
    </div>
</body>
</html>
